<!doctype html>
<!--<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_head(~{::title},~{},~{::script})">
    <title>网鲸企业员工管系统</title>
    <script src="js/salarylist.js" type="text/javascript" th:src="@{/js/salarylist.js}"></script>
</head>
<body class=" theme-blue">

<!-- Demo page code -->


<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->


<div th:insert="~{home::top-menu}"></div>

<div th:insert="~{home::leaf-menu}"></div>

<div class="content">
    <div class="header">

        <h1 class="page-title">薪资管理</h1>
        <ul class="breadcrumb">
            <li><a href="/user/login">登录页面</a></li>
            <li class="active">薪资管理</li>
        </ul>
    </div>


    <div class="main-content">

        <div class="btn-toolbar list-toolbar">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i
                    class="fa fa-plus"></i> 添加员工薪资
            </button>
        </div>
        <form action="##" class="form-horizontal" role="form" id="form_data" onsubmit="return false" method="post"
              style="margin: 20px;">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加员工薪资
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="salaryStaffId" class="col-sm-3 control-label">工号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="salaryStaffId" name="salaryStaffId"
                                               placeholder="工号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="salaryWorkDay" class="col-sm-3 control-label">工作日数</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="salaryWorkDay" name="salaryWorkDay"
                                               placeholder="工作日数">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="salaryBase" class="col-sm-3 control-label">基本工资</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="salaryBase" name="salaryBase"
                                               placeholder="基本工资">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="salaryBonus" class="col-sm-3 control-label">奖金或补贴</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="salaryBonus" name="salaryBonus"
                                               placeholder="奖金或补贴">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" onclick="addstaff()">
                                提交
                            </button>
                            <span id="tip"> </span>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </form>

        <div class="panel panel-default">
            <table class="table">
                <thead>
                <tr>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>联系方式</th>
                    <th>部门名称</th>
                    <th>工作日数</th>
                    <th>基本工资</th>
                    <th>奖金or补贴</th>
                    <th>交通补助</th>
                    <th>午餐补助</th>
                    <th>通信补助</th>
                    <th>到手金额</th>
                    <th>员工状态</th>
                    <th style="width: 2.5em;"></th>
                </tr>
                </thead>
                <tbody id="dept">

                </tbody>
            </table>
        </div>
        <div class="row">
            <!-- 分页文字信息 ：拿到控制器处理请求时封装在pageInfo里面的分页信息-->
            <div class="col-sm-5" id="page_info_area">
                <div class="dataTables_info" id="dataTableExample_info" style="margin-left: 20px">
                </div>
            </div>
            <div class="col-sm-7">
                <div class="dataTables_paginate paging_simple_numbers" id="dataTableExample_paginate"
                     style="line-height: 32.4px">
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $('.demo-cancel-click').click(function () {
                return false;
            });
        });
    </script>

    <script type="application/javascript">
        $('#myModal').on('show.bs.modal', function (e) {
            // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
            $(this).css('display', 'block');
            var modalHeight = $(window).height() / 2 - $('#myModal .modal-dialog').height() / 2;
            $(this).find('.modal-dialog').css({
                'margin-top': modalHeight
            });
        });
    </script>
</div>

</body>
</html>
