<!-- Demo page code -->
<script type="text/javascript">
    $(function () {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if (match) var color = match[1];
        if (color) {
            $('body').removeClass(function (index, css) {
                return (css.match(/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }
        $('[data-popover="true"]').popover({html: true});

    });
</script>

<div class="content">
    <div class="header">

        <h1 class="page-title">用户列表</h1>
        <ul class="breadcrumb">
            <li><a href="/login">登录页面</a></li>
            <li class="active">用户管理</li>
            <li class="active">用户列表</li>
        </ul>
    </div>
    <div class="main-content">

        <div class="btn-toolbar list-toolbar">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2"><i
                    class="fa fa-plus"></i> 添加用户
            </button>
            <button class="btn btn-default" onclick="ep()">导出用户信息</button>
        </div>
        <form action="##" class="form-horizontal" role="form" id="form_data2" onsubmit="return false" method="post" style="margin: 20px;">
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加用户
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="ruserame" class="col-sm-3 control-label">用户名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="ruserame" name="ruserame"
                                               placeholder="用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rpassword" class="col-sm-3 control-label">密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="rpassword" name="rpassword"
                                               placeholder="密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mail" class="col-sm-3 control-label">邮箱</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="mail" name="mail"
                                               placeholder="邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-3 control-label">手机号码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="phone" name="phone"
                                               placeholder="手机号码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="col-sm-3 control-label">性别</label>
                                    <div class="col-sm-9">
                                        <input type="radio" name="gender" id="man" value="男" checked="checked"
                                               style="margin-left: 100px">男
                                        <input type="radio" name="gender" id="woman" value="女"
                                               style="margin-left: 100px">女<br>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="reset" class="btn btn-warning" data-dismiss="modal">重置
                            </button>
                            <button type="button" class="btn btn-primary" onclick="adduser()">
                                提交
                            </button>
                            <span id="tip"> </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="panel panel-default">
            <table class="table">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>手机号</th>
                    <th>用户状态</th>
                    <th>操作</th>
                    <th style="width: 2.5em;"></th>
                </tr>
                </thead>
                <!-- 第二种拼接表单方法
                <tr th:each="user:${page.list}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.mail}"></td>
                    <td th:text="${user.phone}"></td>
                    <td ><a href="/user/adduser"><i class="fa fa-pencil"></i></a>\n' +
                        '<a href="javascript:void(0)"  id="btn" th:href="@{/user/delete}"  role="button" data-toggle="modal"><i class="fa fa-trash-o"></i></a></td>
                </tr>
                <tbody >-->
                <tbody id="con">

                </tbody>
            </table>
        </div>
        <div class="row">
            <!-- 分页文字信息 ：拿到控制器处理请求时封装在pageInfo里面的分页信息-->
            <div class="col-sm-5" id="page_info_area">
                <div class="dataTables_info" id="dataTableExample_info" style="margin-left: 20px">
                </div>
            </div>
            <div class="col-sm-7">
                <!-- 分页码 -->
                <div class="dataTables_paginate paging_simple_numbers" id="dataTableExample_paginate"
                     style="line-height: 32.4px">
                    <!--1.pageContext.request.contextPath表示当前项目路径，采用的是绝对路径表达方式。一般为http:localhost:8080/项目名 。
                    2.首页，末页的逻辑：pn=1访问第一次，pn=${pageInfo.pages}访问最后一页  -->
                    <!-- 如果还有前页就访问当前页码-1的页面， -->
                    <!--遍历所有导航页码，如果遍历的页码页当前页码相等就高亮显示，如果相等就普通显示  -->
                    <!-- 如果还有后页就访问当前页码+1的页面， -->
                </div>
            </div>
        </div>
    </div>

                url:"/user/exportAll", type: "get",
                success: function (result) {
                    alert("成功")
                    /!*window.location.reload();*!/
                }

    <script type="application/javascript">
        $('#myModal2').on('show.bs.modal', function (e) {
            // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
            $(this).css('display', 'block');
            var modalHeight = $(window).height() / 2 - $('#myModal2 .modal-dialog').height() / 2;
            $(this).find('.modal-dialog').css({
                'margin-top': modalHeight
            });
        });
    </script>
