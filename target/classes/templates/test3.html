<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    开始演示模态框
</button>
<!-- adddept模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" align="center">
    <div class="modal-dialog" align="center">
        <div class="modal-content" align="center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加部门信息
                </h4>
            </div>
            <div class="modal-body" align="center">
                <div class="input-group">
                    <span class="input-group-addon" style=" width:80px;">部门名称</span>
                    <input type="text"  id="deptname" name="deptname" class='form-control' placeholder='部门名称'/>
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon" style=" width:80px;">主管姓名</span>
                    <input type="text" id="mail" name="mail" class='form-control' placeholder='主管姓名'/>
                </div><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="adddeptbtn">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>


<form>
    你更喜欢哪种颜色?<br>
    <input type="radio" name="sex" id="man" value="男" checked="checked" style="margin-left: 20px">男
    <input type="radio" name="sex" id="woman" value="女" style="margin-left: 20px">女<br>
</form>
<button type="button" onclick="displayResult()">显示 性别</button>




<form>
    你更喜欢哪种颜色?<br>
    <input type="radio" name="sex" id="red" value="红色" checked="checked">红色<br>
    <input type="radio" name="sex" id="blue" value="蓝色">蓝色<br>
    <input type="radio" name="sex" id="green" value="绿色">绿色<br>
</form>
<button type="button" onclick="displayResult()">显示 input 类型</button>



</body>
<script>
    function displayResult () {
        var sex = $('input:radio:checked').val();
        alert(sex)
    }
</script>
</html>
