<div class="content">
    <div class="header">

        <h1 class="page-title">关于我们</h1>
        <ul class="breadcrumb">
            <li><a href="/user/login">登录页面</a> </li>
            <li class="active">关于我们</li>
        </ul>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th>部门号</th>
            <th>部门名称</th>
            <th>部门主管</th>
            <th>状态</th>
            <th>操作</th>
            <th style="width: 2.5em;"></th>
        </tr>
        </thead>
        <tr th:each="department:${page.list}">
            <td th:text="${department.departmentId}"></td>
            <td th:text="${department.departmentName}"></td>
            <td th:text="${department.departmentAdmin}"></td>
            <td th:text="${department.departmentStatus}"></td>
            <td><button type="button" id="pbtn"><i class="fa fa-pencil"></i></button>
                <button type="button"  id="btn"   role="button" data-toggle="modal"><i class="fa fa-trash-o"></i></button></td></tr>
    </table>

    <div class="modal-footer no-margin-top">
        <ul class="pagination pull-right no-margin">

            <!-- 首页 -->
            <li>
                <a th:href="'/test'" th:if="${page.hasPreviousPage}">首页</a>
            </li>

            <!-- 上一页 -->
            <li th:if="${page.hasPreviousPage}">
                <a th:href="'/test?pageNum=' + ${page.prePage}" th:text="上一页"></a>
            </li>

            <!-- 中间页 -->
            <li th:each="pageNum:${#numbers.sequence(1, page.Pages)}">
                <a th:href="'/test?pageNum=' + ${pageNum}" th:text="${pageNum}" th:if="${pageNum ne page.pageNum}"></a>
                <a th:href="'/test?pageNum=' + ${pageNum}" th:text="${pageNum}" th:if="${pageNum eq page.pageNum}" th:style="'font-weight:bold;background: #6faed9;'"></a>
            </li>

            <!-- 下一页 -->
            <li th:if="${!page.isLastPage}">
                <a th:href="'/test?pageNum=' + ${page.nextPage}" th:text="下一页"></a>
            </li>

            <!-- 尾页 -->
            <li>
                <a th:href="'/test?pageNum=' + ${page.pages}" th:if="${page.isLastPage}">尾页</a>
            </li>

        </ul>
    </div>

</div>
